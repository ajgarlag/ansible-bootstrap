---
ajgarlag_bootstrap_packages:
  - fail2ban
  - lsb-release
  - python3-apt
  - python3-pycurl
  - unattended-upgrades
ajgarlag_bootstrap_packages_extra: [] # [aptitude, mc]


ajgarlag_bootstrap_sudoer_username: '' # user
ajgarlag_bootstrap_sudoer_uid: 1100
ajgarlag_bootstrap_sudoer_require_password: true

ajgarlag_bootstrap_ssh_user: '{{ ajgarlag_bootstrap_sudoer_username }}'
ajgarlag_bootstrap_ssh_authorized_key: ''
ajgarlag_bootstrap_ssh_permit_root_login: 'without-password' # yes | no
ajgarlag_bootstrap_ssh_password_authentication: false

ajgarlag_bootstrap_ufw_enable: true
ajgarlag_bootstrap_ufw_incoming_policy: deny
ajgarlag_bootstrap_ufw_outgoing_policy: allow
ajgarlag_bootstrap_ufw_open_to_ports:
  - {port: '22', proto: tcp}

ajgarlag_bootstrap_aliases_local_to_root: [] # [postmaster, www-data]
ajgarlag_bootstrap_aliases_root_alias: '' # admin@example.org

ajgarlag_bootstrap_nullmailer_adminaddr: '{{ ajgarlag_bootstrap_aliases_root_alias }}'
ajgarlag_bootstrap_nullmailer_remotes: ''
