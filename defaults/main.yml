---
# defaults file for ajgarlag.bootstrap
ajgarlag_bootstrap_packages:
  - python-apt
  - python-pycurl
  - lsb-release
  - fail2ban
  - ufw
  - sudo

ajgarlag_bootstrap_sudoer_user: ''

ajgarlag_bootstrap_sudoer_user_require_password: yes

ajgarlag_bootstrap_ssh_key_user: '{{ ajgarlag_bootstrap_sudoer_user | default(ansible_user_id, true) }}'

ajgarlag_bootstrap_add_current_user_key: no

ajgarlag_bootstrap_extra_authorized_keys: []

ajgarlag_bootstrap_disable_ssh_root_password_login: yes

ajgarlag_bootstrap_disable_ssh_password_login: no

ajgarlag_bootstrap_ufw_enable: yes
